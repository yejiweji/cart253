<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Game</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Include the p5.js library for canvas creation and drawing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <!-- Main heading for the game -->
    <h1>Tennis Game</h1>

    <!-- Container for the game canvas -->
    <!-- The p5.js sketch will create the canvas inside this div -->
    <div id="game-container"></div>
    <div id="game-canvas"></div>
    <div id="game-stats">
        <div id="win-tracker">
            <h2>Win Tracker</h2>
            <p>Player: <span id="player-wins">0</span></p>
            <p>Computer: <span id="computer-wins">0</span></p>
        </div>
        </div>

    <!-- Instructions section to guide the player -->
    <div id="instructions">
        <h2>PROTECT YOUR WALLS</h2>
        <p>Move your mouse up and down to control the left paddle.</p>
        <p>Try to hit the ball past the computer-controlled right paddle.</p>
        <p>First to score 10 points wins!</p>
    </div>

    <!-- Link to the JavaScript file containing the game logic -->
    <script src="js/script.js"></script>
</body>
</html>
